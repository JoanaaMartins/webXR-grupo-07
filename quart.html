<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Quarto em WebXR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> <!-- Importar o framework A-Frame -->
</head>
<body>
    <a-scene>  
        <a-assets> 
            <a-assets-item id="gato" src="/webXR/assets/cat/scene.gltf"></a-assets-item> 
            <a-assets-item id="pc" src="/webXR/assets/laptop/scene.gltf"></a-assets-item> 
            <a-assets-item id="girl" src="/webXR/assets/girl/scene.gltf"></a-assets-item> 
            <a-assets-item id="lamp_desk" src="/webXR/assets/lamp_desk/scene.gltf"></a-assets-item> 
            <a-assets-item id="fotos" src="/webXR/assets/fotos/scene.gltf"></a-assets-item> 
            <a-assets-item id="lamp_bed" src="/webXR/assets/luz de cabeceira/scene.gltf"></a-assets-item> 
            
        </a-assets>
        <!-- parede da janela -->
        <a-entity geometry="primitive: box; width: 10; height: 5; depth: 0.1" position="0 2.5 -5" material="color:#95ACA4"> 
            <a-box width="5" height="4" depth="0.3" position="-0.448 -0.455 0.018", src="/webXR/images/waves.jpeg"  ></a-box>
        </a-entity> 
        <!-- parede da porta -->
        <a-entity geometry="primitive: box; width: 10; height: 5; depth: 0.1" position="0 2.5 5" rotation="0 180 0" material="color: #95ACA4">  
            <!-- cama -->
            <a-box height="0.1", position="2 -1 0.1", rotation="90 0 0", width="4", depth="3", src="/webXR/images/madeira.png.jpeg" ></a-box> 
            <a-box height="0.1", position="2 -1.73 2.6", rotation="0 0 0", width="3.8", depth="5", color="#F4A24C"></a-box> 
            <a-box height="0.1", position="2 -2 5.071", rotation="90 0 0", width="4", depth="1", src="/webXR/images/madeira.png.jpeg"></a-box>  
            <!-- colchão -->
            <a-box height="0.2", position="2 -1.73 2.6", rotation="0 0 0", width="3.9", depth="5", color="white"></a-box>  
            <a-box height="0.8", position="2 -1.95 3.09", rotation="0 0 0", width="4", depth="4", color="#C1DBD0"></a-box> 
             
            <!-- mesa de cabeçeira --> 
            <a-box position="4.49 -1.96 0.46", depth="1", width="1", height="1"></a-box>  
            <a-box position="-0.50 -1.96 0.46", depth="1", width="1", height="1"></a-box> 
            
            <!-- almofadas --> 
            <a-box position="1.07 -1.31 0.38", rotation="-25 0 0 ", depth="0.1", width="1.50", height="1", color="#DD7649"></a-box> 
            <a-box position="2.9 -1.31 0.38", rotation="-25 0 0 ", depth="0.1", width="1.50", height="1", color="#DD7649"></a-box> 
            <a-box position="2.018 -1.40 0.68", rotation="-25 0 0 ", depth="0.1", width="1", height="0.5", color="#95ACA4"></a-box>

            <!-- armario --> 
            <a-box position="-4.225 0 2.991", depth="6", height="5", width="1.5", src="/webXR/images/madeira.png.jpeg"></a-box>  
            <a-sphere position="-3.5 0.13 3.672", radius="0.2"></a-sphere>
            <a-sphere position="-3.5 0.13 2.149", radius="0.2"></a-sphere> 

            <!-- comoda maquilhagem --> 
            <a-box position="4.48 -1.740 7.721", depth="3", height="1.5", width="1", src="/webXR/images/madeira.png.jpeg"></a-box> 
            <a-box position="4.402 -1.425 7.721", depth="2.8", height="0.5", width="1", color="black"></a-box>
            <a-box position="4.402 -2.060 7.721", depth="2.8", height="0.5", width="1", color="black"></a-box> 

            <!-- espelho --> 
            <a-box position=" 4.906 0.500 7.749", rotation="0 90 0" depth="0.1", height="2", width="3", color="black"></a-box> 
            <a-box position="4.890 0.508 7.749", rotation="0 90 0" depth="0.09", height="1.8", width="2.8", src="/webXR/images/mirror.jpeg"></a-box>
            

            <!-- porta --> 
            <a-box position="-2.219 -0.437 0", depth="0.5", height="4", width="2", src="/webXR/images/door.jpeg"></a-box>

            
        </a-entity> 
        <a-entity gltf-model="#gato" position="-1.333 1.031 2.524" scale="2 2 2" rotation="0 90 0"></a-entity> 
        <a-box position="-1.333 2.0 2.524" animation="property: position; to: 1 8 -10; dur: 5000; easing: linear; loop: true" src="/webXR/images/Zzz-Sleep-icons-for-free-download-_-Freepik.jpeg" scale="0.09 0.09 0.09"></a-box> 
        <a-box position="-1.333 2.0 2.524" animation="property: position; to: 1 8 -10; dur: 4500; easing: linear; loop: true" src="/webXR/images/Zzz-Sleep-icons-for-free-download-_-Freepik.jpeg" scale="0.09 0.09 0.09"></a-box> 
        <a-box position="-1.333 2.0 2.524" animation="property: position; to: 1 8 -10; dur: 4000; easing: linear; loop: true" src="/webXR/images/Zzz-Sleep-icons-for-free-download-_-Freepik.jpeg" scale="0.09 0.09 0.09"></a-box>
        

        <a-entity gltf-model="#pc", position=" 3.988 1.535 -2.474 ", rotation="0 -90 0", scale="0.04 0.04 0.04" ></a-entity>  
        <a-entity gltf-model="#girl", position="2.127 -0.041 -2.753", rotation="0 90 0", scale="2 1.8 1.5" ></a-entity>  
        <a-entity gltf-model="#lamp_desk", position="4.721 1.545 -1.319 ", rotation=" 0 -100 0", scale="0.05 0.05 0.05" ></a-entity> 
        <a-entity gltf-model="#fotos", position="-4.835 3.288 2.422 ", rotation="90 90 0", scale="4 4 4" ></a-entity>  
        <a-entity gltf-model="#lamp_bed", position="0.134 1.071 4.648 ",scale="1 1 1" ></a-entity> 
        <a-entity gltf-model="#lamp_bed", position="-4.359 1.071 4.648 ",scale="1 1 1" ></a-entity> 
        



        <!-- parede da secretaria -->
        <a-entity geometry="primitive: box; width: 10; height: 5; depth: 0.1" position="-5 2.5 0" rotation="0 90 0" material="color: #95ACA4"> 
            <!-- tampo da secretaria  -->
            <a-box width="4", height="0.1", depth="2", position="3 -1 9", src="/webXR/images/madeira.png.jpeg" ></a-box>  
            <!-- pernas da mesa -->
            <a-cylinder position="1.14 -1.75 8.2", height="1.5", radius="0.1", color="black"></a-cylinder> 
            <a-cylinder position="1.14 -1.75 9.7", height="1.5", radius="0.1", color="black"></a-cylinder> 
            <a-cylinder position="4.8 -1.75 9.7", height="1.5", radius="0.1", color="black"></a-cylinder> 
            <a-cylinder position="4.8 -1.75 8.2", height="1.5", radius="0.1", color="black"></a-cylinder>  

            <!-- arrumação -->  
            <a-box color="black", position="2.921 1.471 9.515", depth="0.5", width="3", height="1"></a-box>


            <!-- computador --> 
            <a-box position="4.258 -0.304 9.472", rotation="0 45 0", depth="0.05", height="1", width="1.5", color="black"></a-box>  
            <a-box position=" 4.255 -0.304 9.464", rotation="0 45 0", depth="0.04", height="0.8", width="1.3", src="/webXR/images/website.jpg"></a-box> 
            <a-cylinder position="4.267 -0.897 9.466", height="0.2", radius="0.10"></a-cylinder> 

        </a-entity> 
        <!-- chão  --> 
        <a-box width="10", depth="10", height="0.05" position="0 0.1 0" src="/webXR/images/chão.jpeg"></a-box>  
        <!-- teto -->
        <a-box width="10", depth="10", height="0.05", position="0 5 0", color="#FFFFFF"></a-box>

        <!-- parede da cama -->
        <a-entity geometry="primitive: box; width: 10; height: 5; depth: 0.1" position="5 2.5 0" rotation="0 -90 0" material="color:#95ACA4"></a-entity>
    </a-scene>
</body>
</html>
